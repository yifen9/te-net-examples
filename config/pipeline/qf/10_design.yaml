name: 10_design_v1
seed:
  base: 123
  digest_size: 8
  person: te_net_lib
  spawn_key: []

lag: 1
exclude_self: true

grid:
  trials: 50
  N: [50, 100]
  T: [260, 520]

dgp:
  - name: planted_var
    params:
      edge_prob: [0.02, 0.05]
      coef_strength: [0.2, 0.4]
      noise_scale: [1.0]
      burnin: 200

  - name: gaussian_var_from_adj
    params:
      adj_source: [er]
      edge_prob: [0.02]
      coef_scale: [0.3]
      noise_scale: [1.0]
      burnin: 200

preprocess:
  factor_neutral:
    enabled: true
    center: true
    n_components: [0, 1, 3]

te:
  estimators:
    - name: ols
      params:
        add_intercept: true

    - name: lasso
      params:
        add_intercept: true
        standardize: true
        alpha: [0.02, 0.05]
        max_iter: 500
        tol: 1.0e-8

graph:
  select:
    - name: fixed_density
      params:
        density: [0.01, 0.02]
        mode: abs
        exclude_self: true

metrics:
  hub:
    k: [5, 10]
